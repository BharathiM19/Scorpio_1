<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Centralized Medical Record System</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FF6B6B, #556270);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Registration Container */
    .register-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    /* Input Fields */
    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #FF6B6B;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 107, 107, 0.4);
    }

    /* Doctor ID Field (Initially Hidden) */
    #doctorIdField {
      display: none;
    }

    input[readonly] {
      background-color: #eee;
      cursor: not-allowed;
    }

    /* Register Button */
    .register-btn {
      background: linear-gradient(135deg, #FF6B6B, #556270);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .register-btn:hover {
      background: linear-gradient(135deg, #556270, #FF6B6B);
      box-shadow: 0px 4px 12px rgba(255, 107, 107, 0.4);
    }

    /* Login Redirect Link */
    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #FF6B6B;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-link a:hover {
      color: #556270;
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>Register</h1>
    <form id="register-form" method="POST" action="{{ url_for('register') }}">
      
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <!-- Aadhar Number Field -->
      <div class="form-group">
        <label for="password">AADHAR NUMBER:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Role Selection -->
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required onchange="toggleDoctorIdField()">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>

      <!-- Doctor ID Field (Hidden by Default) -->
      <div class="form-group" id="doctorIdField">
        <label for="doctorId">Doctor ID:</label>
        <input type="text" id="doctorId" name="doctorId" readonly placeholder="Generated automatically">
      </div>

      <!-- Register Button -->
      <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="login-link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>

  <script>
    function toggleDoctorIdField() {
      var role = document.getElementById("role").value;
      var doctorIdField = document.getElementById("doctorIdField");
      var doctorIdInput = document.getElementById("doctorId");

      if (role === "doctor") {
        doctorIdField.style.display = "block";
        doctorIdInput.value = generateDoctorId();
      } else {
        doctorIdField.style.display = "none";
        doctorIdInput.value = "";
      }
    }

    function generateDoctorId() {
      return 'DOC-' + Math.random().toString(36).substr(2, 6).toUpperCase();
    }
  </script>

</body>
</html>
